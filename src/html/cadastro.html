<!DOCTYPE html>
<html>

<head>

<body>


    <div class="container">
        <div class="telacad">
            <form action="">
                <div class="titulo">
                    <label>CADASTRAR</label>

                    <input type="text" name="nome">
                </div>

                    <label>Senha:</label>

                <div>
                    <label>Confirmar Senha:</label>
                    <input type="password" name="senhaconf">
                </div>
                <div class="button-container">
                    <a href="login.html" class="button">Cadastrar</a>
                </div>
                <div class="link">
                    <a href="../html/login.html" class="login-link" style="color: white;">Já tem uma conta? Faça

                </div>

        </div>
    </div>
