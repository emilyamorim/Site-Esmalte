<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/user.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/navbar.css'>
    <script defer src='../js/navbar.js'></script>
    <script defer src='../js/user.js'></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap');
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div>
                
            </div>
            <div class="user-area">
                <div class="user-foto"></div>
                <h1>Olá, XXX!</h1>
                <button>Segurança</button>
                <button>Sair</button>
            </div>

            <div class="info-container">
                <div class="tabs">
                    <button class="tab-button active" onclick="openTab(event, 'dados-pessoais')">Dados Pessoais</button>
                    <button class="tab-button" onclick="openTab(event, 'pedidos')">Pedidos</button>
                    <button class="tab-button" onclick="openTab(event, 'enderecos')">Endereços</button>
                    <button class="tab-button" onclick="openTab(event, 'cartoes')">Cartões</button>
                </div>

                <div id="dados-pessoais" class="tab-content active">
                    <h1>Dados Pessoais</h1>
                    <p>Nós conte mais sobre você!</p>

                    <form action="">
                        <div>
                            <label for="nome">Nome:</label><br>
                            <input type="text" id="nome" name="nome"><br>

                            <label for="cpf">CPF:</label> <br>
                            <input type="text" id="cpf" name="cpf" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                                required><br>

                            <label for="email">E-mail:</label><br>
                            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                required>
                            <br>
                        </div>

                        <div>
                            <label for="sobrenome">Sobrenome:</label><br>
                            <input type="text" id="lsobrenome" name="lsobrenome"><br>

                            <label for="telefone">Telefone:</label> <br>
                            <input type="tel" id="telefone" name="telefone" maxlength="15"
                                pattern="\(\d{2}\) \d{5}-\d{4}" required>
                            <br>

                            <label for="lname">Data de Nascimento:</label><br>
                            <input type="date" id="data_nascimento" name="data_nascimento" max="2025-12-31" required>
                        </div>

                    </form>

                </div>

                <div id="pedidos" class="tab-content">
                    <h1>Pedidos</h1>
                    <p>Lista de pedidos realizados.</p>
                </div>

                <div id="enderecos" class="tab-content">
                    <h2>Endereços</h2>
                    <p>Endereços cadastrados.</p>
                </div>

                <div id="cartoes" class="tab-content">
                    <h2>Cartões</h2>
                    <p>Cartões de pagamento salvos.</p>
                </div>

                <script src="script.js"></script>
            </div>
        </div>


    </main>


</body>

</html>
