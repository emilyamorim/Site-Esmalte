<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='carrinho.css'>
    <script src='main.js'></script>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1>Seu Carrinho</h1>

        <div class="cart-content">
            <div class="itens">
                
                <div class="esmaltes">
                    <img src="/img/Risqué_Imagens-esmaltes_400x663_liberta-do-basico 1.png" alt="Esmalte Verde">
                    <div class="details">
                        <h2>Risqué Se Liberta do Básico</h2>
                        <p>Esmalte Cremoso 8ml</p>
                        <p>Vendido por: Risqué</p>
                        <p class="frete">FRETE GRÁTIS</p>
                    </div>
                    <div class="preco">
                        <span>R$ 8,59</span>
                        <div class="quantidade">
                            <button>-</button>
                            <input type="text" value="1">
                            <button>+</button>
                        </div>
                    </div>
                </div>

                <!-- Produto 2 -->
                <div class="esmaltes">
                    <img src="/img/Risqué_Imagens-esmaltes_400x663_um-dia-amadureço 1.png" alt="Esmalte Amarelo">
                    <div class="details">
                        <h2>Risqué Um dia Amadureço</h2>
                        <p>Esmalte Cremoso 8ml</p>
                        <p>Vendido por: Risqué</p>
                        <p class="frete">FRETE GRÁTIS</p>
                    </div>
                    <div class="preco">
                        <span>R$ 8,59</span>
                        <div class="quantidade">
                            <button>-</button>
                            <input type="text" value="1">
                            <button>+</button>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="resumo">
                <h3>Produtos</h3>
                <p>Subtotal <span>17,18</span></p>
                <p>Frete <span class="free">GRÁTIS</span></p>
                <p>Adicionar Cupom?</p>
                <input type="text" placeholder="Digite o cupom">
                <button class="btn">Fechar Pedido</button>
            </div>
        </div>
    </div>
</body>
</html>
