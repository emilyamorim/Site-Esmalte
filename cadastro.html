<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
    <script src='main.js'></script>
</head>
<body>
   <div class="container">
       <div class="telacad">
           <form action="">
               <div class="titulo">
                   <label>
                       CADASTRAR
                   </label>
               </div>
               <div>
                <label>Nome Completo: </label> <br>
                <input type="text" name="nome">
                </div>
               <div>
                   <label>E-mail: </label> <br>
                   <input type="email" name="email" id="email">
               </div>
               <div>
                   <label>Senha: </label> <br>
                   <input type="password" name="senha">
               </div>
               <div>
                <label>Confirmar Senha: </label> <br>
                <input type="password" name="senhaconf">
                </div>
               <div class="button">
                   <input type="button" onclick="funcao()" value="Acessar"
                   >
               </div>
               <div class="link">
                   <a href="login.html" class="login-link" style="color: white;">Já tem uma conta? Faça login</a>
               </div>
               
           </form>
       </div>
   </div>
</body>
</html>
